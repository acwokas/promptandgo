    <!-- Make CSS non-render-blocking -->
    <script>
      // Convert render-blocking CSS to non-blocking after DOM is ready
      document.addEventListener('DOMContentLoaded', function() {
        const cssLinks = document.querySelectorAll('link[rel="stylesheet"]:not([media])');
        cssLinks.forEach(link => {
          if (link.href.includes('assets/index-') && link.href.includes('.css')) {
            const newLink = document.createElement('link');
            newLink.rel = 'stylesheet';
            newLink.href = link.href;
            newLink.media = 'print';
            newLink.onload = function() { this.media = 'all'; };
            document.head.appendChild(newLink);
            link.remove();
          }
        });
      });
    </script>
